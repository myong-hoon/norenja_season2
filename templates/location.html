<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<head>
  <!-- kakao -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <!-- jquery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- jquery cookie  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </link>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../static/css/location.css">
  <script src="../static/js/loaction.js"></script>
</head>


<body>


  <div id="location_wrapper">

    <h1>복지 지도</h1>
    
    <div id="location_menubar">
      <div id="location_list_title">
        <h4>지도 결과 리스트</h4>
      </div>
      <div id="location_type_btn">
        <button onclick="$('#location_type_btn_1').click()" checked>공공기관</button>
        <input type="checkbox" id="location_type_btn_1" checked>
        <button onclick="$('#location_type_btn_2').click()">병 원</button>
        <input type="checkbox" id="location_type_btn_2" checked>
        <button onclick="$('#location_type_btn_3').click()">약 국</button>
        <input type="checkbox" id="location_type_btn_3" checked>
        <button onclick="$('#location_type_btn_4').click()">노인정</button>
        <input type="checkbox" id="location_type_btn_4" checked>
      </div>
    </div>

    <div id="location_list">
      <div id="type_views">
        
      </div>

    </div>



  </div>



  <!-- 푸터이미지 -->
  <footer class="footer">
    <img src="../static/img/footer_egg2.png">
  </footer>

</body>

</html>
