<!DOCTYPE html>
<html lang="en">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<head>
  <!-- kakao -->
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <!-- jquery  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- jquery cookie  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </link>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="../static/css/location.css">
  <!-- security에 카카오 api key 및 sql 등 보안에 민감한 사항을 담아둠 -->
  <!-- <script src="../security.js"></script> -->
</head>

<body>
  <div id="location_wrapper">
    <h1>복지 지도</h1>
      <div id="mapwrap"> 
        <!-- 지도가 표시될 div -->
        <div id="map" style="width:100%;height:100%;"></div>
        <!-- 지도 위에 표시될 마커 카테고리 -->
        <div class="category">
            <ul>
                <li id="publicInstitutionMenu" onclick="changeMarker('publicInstitution')">
                    <span class="ico_comm ico_publicInstitution"></span>
                    공공기관
                </li>
                <li id="hospitalMenu" onclick="changeMarker('hospital')">
                    <span class="ico_comm ico_hospital"></span>
                    병원
                </li>
                <li id="drugstoreMenu" onclick="changeMarker('drugstore')">
                    <span class="ico_comm ico_drugstore"></span>
                    약국
                </li>
                <li id="seniorCitizenshipMenu" onclick="changeMarker('seniorCitizenship')">
                  <span class="ico_comm ico_seniorCitizenship"></span>
                    노인정
              </li>
            </ul>
    </div>
    

    <div style="display: none;">
      <img src="../static/img/map/주민센터.png" alt="" id="img1">
    </div>
    </div>

  </div>


  <!-- <script src="../static/js/loaction.js"></script> -->
  <script type="text/javascript" src='//dapi.kakao.com/v2/maps/sdk.js?appkey=35dde2f296a97b5ad171e7beb3bfb02c'></script>
  <script src="../static/js/kakao_map_api.js"></script>
</body>


</html>
