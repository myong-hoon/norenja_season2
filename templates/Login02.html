<!DOCTYPE html>

<html lang="ko" dir="ltr">

<head>
    
    <!-- kakao -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- jquery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jquery cookie  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    </link>
    <script src="../static/js/login02.js"></script>
    <link rel="stylesheet" href="../static/css/login02.css">
    </link>
    
</head>


<body>
    <div id="cont">

    </div>
    <div class="login02_wrapper">
        <div class="main">
            <div class="input_fields">
                <label>로그인</label>
                <br>
                <input type="text" id="input-username" placeholder="   아이디">
                <br>
                <input type="password" id="input-password" placeholder="   비밀번호">
                <br>
                <button class="login_btn" onclick="sign_in()">로그인하기</button>
                <br>
                <div class="pass-link">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <a role="button" type="button" class="btn btn-default sub_btn" onclick="alert('아이디 찾기')">아이디 찾기</a>
                        <a role="button" type="button" class="btn btn-default sub_btn" onclick="alert('비밀번호 찾기')">비밀번호 찾기</a>
                        <a role="button" type="button" class="btn btn-default sub_btn" onclick="window.open('join','_self')">회원  가입</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
